<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>心理測驗網站</title>
  <style>
    body {
      margin: 0;
      font-family: "Chiron GoRound TC", sans-serif;
      background: url('bkg2.png') no-repeat center center/cover;
      color: #000000;
      text-align: center;
    }

    .intro {
      padding: 6vw 4vw;
      font-size: clamp(18px, 5vw, 28px);
      background: transparent;
    }

    .start-button {
      margin: 25px auto;
      padding: 4vw 14vw;
      font-size: clamp(20px, 5vw, 28px);
      cursor: pointer;
      color: #000;
      border-radius: 16px;
      background-color: #ffffff;
      border: none;
      transition: background 0.3s ease;
    }

    .start-button:hover {
      background-color: #f0f0f0;
    }

    /* 角色輪播 */
    .carousel-container {
      position: relative;
      width: 100vw;
      height: 90vh;
      margin: 20px auto;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.6s ease;
      height: 100%;
    }

    .character-card {
      flex: 0 0 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: transparent;
      box-sizing: border-box;
      padding: 5%;
      text-align: center;
    }

    .character-card img {
      width: auto;
      max-width: 80%;
      max-height: 90%;
      height: auto;
      object-fit: contain;
      border-radius: 50%;
    }

    .character-card h3 {
      margin: 15px 0 5px;
      font-size: clamp(20px, 5vw, 28px);
    }

    .character-card p {
      margin: 5px 0;
      font-size: clamp(14px, 4vw, 20px);
    }

    .arrow {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: clamp(40px, 8vw, 60px);
      color: rgba(255,255,255,0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      background: transparent;
      z-index: 10;
    }

    .carousel-container:hover .arrow {
      opacity: 1;
    }

    .arrow.left { left: 0; }
    .arrow.right { right: 0; }

    /* 測驗選項 */
    .quiz-option {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #333;
      background-color: #fff;
      cursor: pointer;
      width: 70%;
      margin-bottom: 2vw;
    }

    /* 淡出、淡入效果 */
    .fade-out {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out;
    }

    .fade-in {
      opacity: 1;
      visibility: visible;
      transition: opacity 1s ease-in-out;
    }

    /* 頁面初始設置 */
    #home-page, #quiz-page {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <!-- 首頁 -->
  <div id="home-page" class="fade-in">
    <div class="intro">
      <h1>The Pien</h1>
      <p>測出你的隱藏詐騙人格
        如果你是詐騙犯的話，會是什麼類型呢？你最容易被什麼人騙？如何防範詐騙？
        我們將在這裡為你揭曉。
      </p>
    </div>
    <button class="start-button" onclick="startTest()">開始測驗</button>

    <div class="carousel-container" id="carousel-container">
      <div class="carousel" id="carousel">
        <div class="character-card">
          <img src="IMG_3225.PNG" alt="角色5">
          <h3>角色5</h3>
          <p>角色5介紹文字</p>
        </div>
      </div>
      <div class="arrow left" onclick="moveCarousel(-1)">&#10094;</div>
      <div class="arrow right" onclick="moveCarousel(1)">&#10095;</div>
    </div>
  </div>

  <!-- 測驗頁面 -->
  <div id="quiz-page" class="fade-out" style="min-height:100vh; text-align:center; padding:5vw;">
    <h2 id="question-text" style="margin-bottom:3vw;"></h2>
    <div id="options-container" style="display:flex; flex-direction:column; gap:2vw; align-items:center;"></div>
  </div>

  <script>
    // 控制測驗頁面的顯示與隱藏
    function startTest() {
      // 首頁淡出
      const homePage = document.getElementById('home-page');
      homePage.classList.remove('fade-in');
      homePage.classList.add('fade-out');

      // 測驗頁面淡入
      const quizPage = document.getElementById('quiz-page');
      quizPage.classList.remove('fade-out');
      quizPage.classList.add('fade-in');

      // 可選的測驗題目顯示
      setTimeout(() => {
        showQuestion(0);
      }, 1000); // 等待淡出結束再顯示測驗
    }

    // 測驗題目顯示
    const questions = [
      { text: "1.以下選項中你對什麼比較感興趣？", options: ["愛情", "網路", "躺平", "股票", "金錢"] },
      { text: "2.如果你有一筆突如其來的錢你會怎麼使用？", options: ["花在另一半身上", "早花早享受", "存起來", "投資股票", "確認金錢來源是否有問題"] },
      { text: "3.在賭博中的心態", options: ["一把接一把，爽到為止", "All in啦這樣才是我", "根本沒打算要賭", "及時止損，有賺就好", "小賭怡情，當遊戲在玩"] },
      { text: "4.朋友/愛人向你借錢你會？", options: ["OK啊要多少都借", "跟對方說「我也沒錢哈哈」", "不借", "跟他收利息", "確認對方是否被盜帳號"] },
      { text: "5.如果收到簡訊說你的帳號被盜用了並向你要錢，你會？", options: ["傳奇怪的訊息回去", "我帳號更貴啊你才應該給我錢", "忽略簡訊", "不相信，直接刪除郵件", "核實真偽"] }
      // 更多題目...
    ];

    let currentQuestionIndex = 0;

    function showQuestion(index) {
      const questionText = document.getElementById('question-text');
      const optionsContainer = document.getElementById('options-container');
      questionText.innerText = questions[index].text;

      optionsContainer.innerHTML = ''; // 清空選項
      questions[index].options.forEach(option => {
        const button = document.createElement('button');
        button.classList.add('quiz-option');
        button.innerText = option;
        button.onclick = () => selectOption(option);
        optionsContainer.appendChild(button);
      });
    }

    function selectOption(option) {
      console.log(`選擇了：${option}`);
      // 顯示下一題
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion(currentQuestionIndex);
      } else {
        console.log("測驗結束");
      }
    }

    // 角色輪播
    const carousel = document.getElementById('carousel');
    const items = document.querySelectorAll('.character-card');
    const total = items.length;
    let currentIndex = 0;

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function moveCarousel(direction) {
      currentIndex = (currentIndex + direction + total) % total;
      updateCarousel();
    }
  </script>
</body>
</html>
