<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>心理測驗網站</title>
<style>
  body {
    margin: 0;
    font-family: "微軟正黑體", sans-serif;
    background: url('bkg.jpg') no-repeat center center/cover;
    color: #fff;
    text-align: center;
  }

  /* 介紹文字 */
.intro {
  padding: 6vw 4vw;
  font-size: clamp(18px, 5vw, 28px); /* 調大文字，手機自適應 */
  background: transparent;
}

/* 開始按鈕 */
  .start-button {
    margin: 25px auto;
    padding: 4vw 14vw;          /* 拉長並變高，手機好按 */
    font-size: clamp(20px, 5vw, 28px); /* 調大文字 */
    cursor: pointer;
    color: #000;                
    border-radius: 16px;
    background-color: #ffffff;  
    border: none;
    transition: background 0.3s ease;
  }

  .start-button:hover {
    background-color: #f0f0f0;
  }


  .start-button:hover {
    background-color: #f0f0f0; /* 懸停稍微變灰 */
  }



  /* 輪播容器自動調整大小 */
  .carousel-container {
    position: relative;    /* 箭頭絕對定位參考 */
    width: 100vw;
    height: 80vh;          /* 高度佔螢幕80% */
    margin: 20px auto;
    overflow: hidden;
  }

  .carousel {
    display: flex;
    transition: transform 0.6s ease;
    height: 100%;
  }

  /* 角色卡片 */
  .character-card {
    flex: 0 0 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;  /* 垂直置中 */
    height: 100%;
    background: transparent;
    box-sizing: border-box;
    padding: 5%;
    text-align: center;
  }

  .character-card img {
    width: auto;
    max-width: 80%;
    max-height: 90%;  /* 圖片最大高度90% */
    height: auto;
    object-fit: contain;
    border-radius: 50%;
  }

  .character-card h3 {
    margin: 15px 0 5px;
    font-size: clamp(20px, 5vw, 28px);
  }

  .character-card p {
    margin: 5px 0;
    font-size: clamp(14px, 4vw, 20px);
  }

  /* 箭頭 */
  .arrow {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 50%;
    display: flex;
    align-items: center;          /* 垂直置中 */
    justify-content: center;      /* 水平置中 */
    cursor: pointer;
    font-size: clamp(40px, 8vw, 60px);
    color: rgba(255,255,255,0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
    background: transparent;
    z-index: 10;
  }

  .carousel-container:hover .arrow {
    opacity: 1;
  }

  .arrow.left { left: 0; }
  .arrow.right { right: 0; }

</style>
</head>
<body>

<!-- 介紹文字 -->
<div class="intro">
  <h1>BLA BLA</h1>
  <p>測試</p>
</div>

<!-- 開始按鈕 -->
<button class="start-button" onclick="startTest()">開始測驗</button>

<!-- 角色輪播 -->
<div class="carousel-container" id="carousel-container">
  <div class="carousel" id="carousel">
    <div class="character-card"><img src="IMG_2933.PNG" alt="角色1"><h3>角色1</h3><p>角色1介紹文字</p></div>
    <div class="character-card"><img src="IMG_2934.PNG" alt="角色2"><h3>角色2</h3><p>角色2介紹文字</p></div>
    <div class="character-card"><img src="IMG_2935.PNG" alt="角色3"><h3>角色3</h3><p>角色3介紹文字</p></div>
    <div class="character-card"><img src="IMG_2936.PNG" alt="角色4"><h3>角色4</h3><p>角色4介紹文字</p></div>
    <div class="character-card"><img src="IMG_2937.PNG" alt="角色5"><h3>角色5</h3><p>角色5介紹文字</p></div>
  </div>
  <div class="arrow left" onclick="moveCarousel(-1)">&#10094;</div>
  <div class="arrow right" onclick="moveCarousel(1)">&#10095;</div>
</div>

<script>
const carousel = document.getElementById('carousel');
const items = document.querySelectorAll('.character-card');
const total = items.length;
let currentIndex = 0;

function updateCarousel() {
  carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function moveCarousel(direction) {
  currentIndex = (currentIndex + direction + total) % total;
  updateCarousel();
}

function startTest() {
  alert("測驗開始！");
}

// 手指滑動切換
let startX = 0;
const container = document.getElementById('carousel-container');

container.addEventListener('touchstart', e => startX = e.touches[0].clientX);
container.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;
  if(diff > 50) moveCarousel(-1);
  else if(diff < -50) moveCarousel(1);
});
</script>

</body>
</html>
