<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>心理測驗網站</title>
  <style>
    body {
      margin: 0;
      font-family: "Chiron GoRound TC", sans-serif;
      background: url('bkg2.png') no-repeat center center/cover;
      color: #000000;
      text-align: center;
    }

    /* 介紹文字 */
    .intro {
      padding: 6vw 4vw;
      font-size: clamp(18px, 5vw, 28px);
      background: transparent;
    }

    /* 開始按鈕 */
    .start-button {
      margin: 25px auto;
      padding: 4vw 14vw;
      font-size: clamp(20px, 5vw, 28px);
      cursor: pointer;
      color: #000;
      border-radius: 16px;
      background-color: #ffffff;
      border: none;
      transition: background 0.3s ease;
    }
    .start-button:hover {
      background-color: #f0f0f0;
    }

    /* 輪播容器自動調整大小 */
    .carousel-container {
      position: relative;
      width: 100vw;
      height: 90vh;
      margin: 20px auto;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.6s ease;
      height: 100%;
    }

    /* 角色卡片 */
    .character-card {
      flex: 0 0 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: transparent;
      box-sizing: border-box;
      padding: 5%;
      text-align: center;
    }

    .character-card img {
      width: auto;
      max-width: 80%;
      max-height: 90%;
      height: auto;
      object-fit: contain;
      border-radius: 50%;
    }

    .character-card h3 {
      margin: 15px 0 5px;
      font-size: clamp(20px, 5vw, 28px);
    }

    .character-card p {
      margin: 5px 0;
      font-size: clamp(14px, 4vw, 20px);
    }

    /* 箭頭 */
    .arrow {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: clamp(40px, 8vw, 60px);
      color: rgba(255,255,255,0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      background: transparent;
      z-index: 10;
    }

    .carousel-container:hover .arrow {
      opacity: 1;
    }

    .arrow.left { left: 0; }
    .arrow.right { right: 0; }

    /* 測驗按鈕 */
    .quiz-option {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #333;
      background-color: #fff;
      cursor: pointer;
      width: 70%;
      margin-bottom: 2vw;
    }

    /* 淡出、淡入效果 */
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      visibility: hidden;
    }

    .fade-in {
      opacity: 1;
      transition: opacity 1s ease-in-out;
      visibility: visible;
    }

    /* 頁面初始設置 */
    #home-page,
    #quiz-page {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <!-- 首頁 -->
  <div id="home-page">
    <div class="intro">
      <h1>The Pien</h1>
      <p>測試</p>
    </div>
    <button class="start-button" onclick="startTest()">開始測驗</button>

    <div class="carousel-container" id="carousel-container">
      <div class="carousel" id="carousel">
        <div class="character-card">
          <img src="IMG_3225.PNG" alt="角色5">
          <h3>角色5</h3>
          <p>角色5介紹文字</p>
        </div>
        <!-- 如果有更多角色可以在這裡加 -->
      </div>
      <div class="arrow left" onclick="moveCarousel(-1)">&#10094;</div>
      <div class="arrow right" onclick="moveCarousel(1)">&#10095;</div>
    </div>
  </div>

  <!-- 測驗頁面 -->
  <div id="quiz-page" style="display: none; min-height:100vh; text-align:center; padding:5vw;">
    <h2 id="question-text" style="margin-bottom:3vw;"></h2>
    <div id="options-container" style="display:flex; flex-direction:column; gap:2vw; align-items:center;"></div>
  </div>

  <script>
    // 角色輪播
    const carousel = document.getElementById('carousel');
    const items = document.querySelectorAll('.character-card');
    const total = items.length;
    let currentIndex = 0;

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function moveCarousel(direction) {
      currentIndex = (currentIndex + direction + total) % total;
      updateCarousel();
    }

    // 測驗題目資料
    const questions = [
      { text: "1.以下選項中你對什麼比較感興趣？", options: ["愛情","網路","躺平","股票","金錢"] },
      { text: "2.如果你有一筆突如其來的錢你會怎麼使用？", options: ["花在另一半身上","早花早享受","存起來","投資股票","確認金錢來源是否有問題"] },
      { text: "3.在賭博中的心態", options: ["一把接一把，爽到為止","All in啦這樣才是我","根本沒打算要賭","及時止損，有賺就好","小賭怡情，當遊戲在玩"] },
      { text: "4.朋友/愛人向你借錢你會？", options: ["OK啊要多少都借","跟對方說「我也沒錢哈哈」","不借","跟他收利息","確認對方是否被盜帳號"] },
      { text: "5.如果收到簡訊說你的帳號被盜用了並向你要錢，你會？", options: ["傳奇怪的訊息回去","我帳號更貴啊你才應該給我錢","忽略簡訊","不相信，直接刪除郵件","核實真偽"] },
      { text: "6.投資賺錢了你會？", options: ["存銀行賺利息","課金","我怕賠錢這樣就好了","繼續啊賺更多","好好規劃這筆錢財"] },
      { text: "7.如果收到是我是我詐騙？", options: ["跟他談心","問他借的錢什麼時候還","直接掛電話","反跟他推銷保險","「什麼......？他明明已經去世了啊......」"] },
      { text: "8.某賭博網站顯示你「差一點中大獎」，並鼓勵你再儲值一次，你會？", options: ["再一課點點就好","儲值啊必須儲","這是騙錢的吧","跟朋友說，讓朋友去儲值","直接關掉頁面"] },
      { text: "9.網購後收到詐騙包裹，你會？", options: ["好奇裡面的東西，花錢領回家","隨機抽一名路人送他","不領","送給朋友","查詢網

    const optionToRole = ["role1","role2","role3","role4","role5"];
    let currentQuestion = 0;
    let scores = { role1:0, role2:0, role3:0, role4:0, role5:0 };

    // 開始測驗（帶動畫）  
    function startTest() {
      const homePage = document.getElementById('home-page');
      const quizPage = document.getElementById('quiz-page');

      // 加上淡出
      homePage.classList.add('fade-out');

      // 動畫結束後執行切換
      setTimeout(() => {
        // 隱藏首頁
        homePage.style.display = 'none';

        // 顯示測驗頁面，先設 display，再加淡入
        quizPage.style.display = 'block';
        quizPage.classList.add('fade-in');

        // 顯示第一題
        showQuestion();
      }, 1000);  // 1000ms 與 fade-out 的時間一致
    }

    function showQuestion() {
      const qText = document.getElementById('question-text');
      const optionsContainer = document.getElementById('options-container');
      qText.innerText = questions[currentQuestion].text;
      optionsContainer.innerHTML = '';

      questions[currentQuestion].options.forEach((optText, index) => {
        const btn = document.createElement('button');
        btn.innerText = optText;
        btn.className = 'quiz-option';
        btn.onclick = () => {
          selectOption(index);
        };
        optionsContainer.appendChild(btn);
      });
    }

    function selectOption(optionIndex) {
      const role = optionToRole[optionIndex];
      scores[role] += 1;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const quizPage = document.getElementById('quiz-page');

      // 淡出測驗頁面
      quizPage.classList.add('fade-out');

      setTimeout(() => {
        // 取得最高角色
        let maxRole = 'role1';
        let maxScore = scores[maxRole];
        for (let r in scores) {
          if (scores[r] > maxScore) {
            maxRole = r;
            maxScore = scores[r];
          }
        }
        // 顯示結果
        quizPage.innerHTML = `<h2>測驗結束！你最像的是 ${maxRole}</h2>`;
        // 淡入結果
        quizPage.classList.remove('fade-out');
        quizPage.classList.add('fade-in');
      }, 1000);
    }
  </script>

</body>
</html>
