<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>心理測驗網站</title>
<style>
@import url("https://fonts.googleapis.com/css?family=Noto+Serif+TC&display=swap");

body{
  margin:0;
  font-family:'Noto Serif TC', serif;
  background:url('bkg2.png') no-repeat center center / cover;
  color:#000;
  text-align:center;
  overflow-x:hidden;
}

/* 共用淡入動畫 */
.fade-in {animation: fadeIn 0.8s ease forwards;}
@keyframes fadeIn {from{opacity:0} to{opacity:1}}

/* 首頁文字 */
.intro{
  padding:4vw 4vw;
}
.intro h1 { 
  margin-bottom:1vw; 
  font-size: clamp(32px, 8vw, 48px);
  font-weight: bold;
  opacity:0;
  transform: translateY(-20px);
  animation: fadeSlideIn 1s forwards;
}
.intro p { 
  margin-bottom:2vw; 
  font-size: clamp(14px, 4vw, 20px);
  opacity:0;
  transform: translateY(-20px);
  animation: fadeSlideIn 1s forwards;
  animation-delay:0.3s;
}

@keyframes fadeSlideIn {
  to { opacity:1; transform: translateY(0); }
}

/* 開始按鈕 */
.start-button{
  margin-top:1vw;
  padding:3vw 12vw;
  font-size: clamp(20px, 5vw, 28px);
  cursor:pointer;color:#000;border-radius:16px;background-color:#fff;
  border:none;transition: transform 0.2s ease, background 0.3s ease;
  opacity:0;
  transform: translateY(20px);
  animation: fadeSlideInBtn 1s forwards;
  animation-delay:0.6s;
}
.start-button:hover{background-color:#f0f0f0;}
.start-button:active{transform: scale(0.95);}
@keyframes fadeSlideInBtn{
  to { opacity:1; transform: translateY(0); }
}

/* 首頁圖片 */
#home-page img{
  width: 80%;
  max-width:600px;
  height: auto;
  display:block;
  margin:0 auto 2vw auto;
  opacity:0;
  transform: translateY(20px);
  animation: fadeSlideInImg 1s forwards;
  animation-delay:0.5s;
}
@keyframes fadeSlideInImg{
  to { opacity:1; transform: translateY(0); }
}

/* 測驗按鈕 */
.quiz-option{
  padding:12px 24px;font-size:18px;border-radius:10px;border:2px solid #333;
  background-color:#fff;cursor:pointer;width:70%;margin-bottom:2vw;
  transition: transform 0.2s ease, background 0.3s;
}
.quiz-option:hover{background-color:#f0f0f0;}
.quiz-option:active{transform: scale(0.95);}

/* 題目過渡動畫 */
.fade-content{opacity:1; transform: translateY(0); transition: all 0.3s ease;}

/* 結果頁面 */
.result-page{
  display:none;
  min-height:100vh;
  padding:2vw;
  opacity:0;
  transition: opacity 0.8s;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.result-page.show{opacity:1;}

#result-page img{
  max-width:90vw;
  max-height:90vh;
  width:auto;
  height:auto;
  object-fit:contain;
  opacity:0;
  transition: opacity 0.6s ease;
}
</style>
</head>
<body>

<!-- 首頁 -->
<div id="home-page" class="fade-in">
  <div class="intro">
    <h1>測出你的隱藏詐騙人格</h1>
    <p>如果你是詐騙犯的話，會是什麼類型呢？你最容易被什麼人騙？如何防範詐騙？我們將在這裡為你揭曉。</p>
  </div>
  <img src="IMG_3225.PNG" alt="首頁圖片">
  <button class="start-button" onclick="startTest()">開始測驗</button>
</div>

<!-- 測驗頁 -->
<div id="quiz-page" style="display:none; min-height:100vh; padding:5vw;"></div>

<!-- 結果頁 -->
<div id="result-page" class="result-page"></div>

<script>
/* 測驗問題 */
const questions = [
  { text:"1.以下選項中你對什麼比較感興趣？", options:["愛情","網路","躺平","股票","金錢"] },
  { text:"2.如果你有一筆突如其來的錢你會怎麼使用？", options:["花在另一半身上","早花早享受","存起來","投資股票","確認金錢來源是否有問題"] },
  { text:"3.在賭博中的心態", options:["一把接一把，爽到為止","All in啦這樣才是我","根本沒打算要賭","及時止損，有賺就好","小賭怡情，當遊戲在玩"] },
  { text:"4.朋友/愛人向你借錢你會？", options:[" OK啊要多少都借","跟對方說「我也沒錢哈哈」","不借","跟他收利息","確認對方是否被盜帳號"]},
  { text:"5.如果收到簡訊說你的帳號被盜用了並向你要錢，你會？", options:["傳奇怪的訊息回去","我帳號更貴啊你才應該給我錢","忽略簡訊","不相信，直接刪除郵件","核實真偽"]},
  { text:"6.投資賺錢了你會？", options:["存銀行賺利息","課金","我怕賠錢這樣就好了","繼續啊賺更多","好好規劃這筆錢財"]},
  { text:"7.如果收到是我是我詐騙？", options:["跟他談心","問他借的錢什麼時候還","直接掛電話","反跟他推銷保險","「什麼......？他明明已經去世了啊......」"]},
  { text:"8.某賭博網站顯示你「差一點中大獎」，並鼓勵你再儲值一次，你會？", options:["再一課點點就好","儲值啊必須儲","這是騙錢的吧","跟朋友說，讓朋友去儲值","直接關掉頁面"]},
  { text:"9.網購後收到詐騙包裹，你會？", options:["好奇裡面的東西，花錢領回家","隨機抽一名路人送他","不領","送給朋友","查詢網購紀錄"]},
  { text:"10.當你有朋友跟你說出國有高薪工作，你會?", options:["在出境時被警告於是放棄","到了當地被賣掉","拒絕","介紹朋友去","欣然答應 但默默封鎖他"]}
];

const optionToRole=["role1","role2","role3","role4","role5"];
let currentQuestion=0;
let scores={role1:0,role2:0,role3:0,role4:0,role5:0};

/* 開始測驗 */
function startTest(){
  document.getElementById('home-page').classList.remove('fade-in');
  document.getElementById('home-page').style.display='none';
  const quiz=document.getElementById('quiz-page');
  quiz.style.display='block';
  quiz.classList.add('fade-in');
  showQuestion();
}

/* 題目顯示 */
function showQuestion(){
  const quiz=document.getElementById('quiz-page');
  const oldContent=quiz.querySelector('.fade-content');
  if(oldContent){
    oldContent.style.opacity=0;
    oldContent.style.transform='translateY(-20px)';
    setTimeout(()=>{quiz.removeChild(oldContent); displayNewQuestion();},300);
  } else { displayNewQuestion(); }

  function displayNewQuestion(){
    const div=document.createElement('div');
    div.className='fade-content';
    div.style.opacity=0;
    div.style.transform='translateY(20px)';
    div.innerHTML=`<h2 id="question-text">${questions[currentQuestion].text}</h2>
      <div id="options-container" style="display:flex; flex-direction:column; gap:2vw; align-items:center;"></div>`;
    quiz.appendChild(div);
    setTimeout(()=>{div.style.opacity=1; div.style.transform='translateY(0)';},50);

    const optionsContainer=document.getElementById('options-container');
    questions[currentQuestion].options.forEach((optText,index)=>{
      const btn=document.createElement('button');
      btn.innerText=optText;
      btn.className='quiz-option';
      btn.onclick=()=>selectOption(index);
      optionsContainer.appendChild(btn);
    });
  }
}

/* 選擇答案 */
function selectOption(optionIndex){
  const role=optionToRole[optionIndex]; scores[role]++;
  currentQuestion++;
  if(currentQuestion<questions.length) showQuestion();
  else showResult();
}

/* 結果頁 */
function showResult(){
  let maxRole='role1'; let maxScore=scores[maxRole];
  for(let r in scores){if(scores[r]>maxScore){ maxRole=r; maxScore=scores[r]; }}

  document.getElementById('quiz-page').style.display='none';
  const resultPage=document.getElementById('result-page');
  resultPage.innerHTML='';       
  resultPage.style.display='flex';
  resultPage.classList.add('show');

  const img=document.createElement('img');
  img.src=getResultImage(maxRole);
  img.alt='結果';
  resultPage.appendChild(img);

  setTimeout(()=>{img.style.opacity=1;},100);
}

function getResultImage(role){
  const roleImages={
    role1:'Butterfly.png',
    role2:'idiot.png',
    role3:'Autistic man.png',
    role4:'fox.png',
    role5:'Normal people.png'
  };
  return roleImages[role] || 'IMG_2933.PNG';
}
</script>
</body>
</html>
